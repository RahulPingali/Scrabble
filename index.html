<!doctype html>
<html lang="en">
<head>
    <title>Scrabble!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Scrabble!</h1>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div id="drop-locations"></div>
                <img class="board" src="graphics_data/scrabble_board.png" alt="Scrabble Board">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" id="scoreboard">
            <div class="col-3 d-flex gap-3 justify-content-center">
                <span id="word-label">Word:</span> 
                <span id="word-display">_______</span>
            </div>
            <div class="col-3 d-flex gap-3 justify-content-center">
                <span id="score-label">Score:</span>
                <span id="score-display">0</span>
            </div>
        </div>
        <div class="row">
            <div class="btn-col d-flex gap-3 col-6 justify-content-center">
                <button class="btn btn-primary" id="submit-word">Submit Word</button>
                <button class="btn btn-primary" id="new-tiles">New Tiles</button>
                <button class="btn btn-primary" id="reset-game">Reset Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-7">
                <img class="tile-holder" src="graphics_data/scrabble-tile-holder-406774_640.png" alt="Scrabble Tile Holder">
                <div id="tile-container"></div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>
</html>
